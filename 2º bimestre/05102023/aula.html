<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo função</title>
</head>

<body>
    <script>
        function dobro(x) {
            x = x * 2
            console.log('O dobro é ' + x)
        }
        var x = 5
        console.log('valor antes: ' + x)
        dobro(x)
        console.log('valor depois: ' + x)
    </script>
</body>

</html>
