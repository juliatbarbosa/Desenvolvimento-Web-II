<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While e For</title>
    <style>
        body {
            background-color: rgb(0, 81, 255);
        }
    </style>
</head>
<body>
    <div id="foto"></div>
    
    <script>
        var foto = document.getElementById('foto')
        var i = 1
        for (i=0; i<=15; i++){
            foto.innerHTML += "<img src='bob-esponja.png' alt=''>"
        }
    </script>
</body>
</html>
