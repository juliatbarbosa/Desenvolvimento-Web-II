<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios</title>
</head>
<body>
    <script>
        document.write('<h1>Exercícios de JS</h1><hr>')

        //exercício 1
        document.write('<h5>Exercício 1</h5>')
        var nota1 = 10;
        var nota2 = 8;
        var media = (nota1 + nota2) / 2;
        //window.alert(`A média das notas é ${media}.`)
        document.write(`<p>A média das notas é ${media}.<p><hr>`)

        //exercício 2
        document.write('<h5>Exercício 2</h5>')
        var nome = 'Julia';
        var ano = 2002;
        var idade = 2023 - ano;
        //window.alert(`Seu nome é ${nome} e sua idade é ${--idade}.`)
        document.write(`<p>Seu nome é ${nome} e sua idade é ${--idade}.<p> <hr>`)

        //exercício 3
        document.write('<h5>Exercício 3</h5>')
        var preco = 45;
        var quant = 10;
        var total = preco * quant;
        //window.alert(`O total é R$${total}.`)
        document.write(`<p>O total é R$${total}.<hr>`)

        //exercício 4 
        document.write('<h5>Exercício 4</h5>')
        var altura = 1.65;
        var peso = 80;
        var imc = peso / (altura ** 2);
        //window.alert(`Seu imc é ${imc.toFixed(2)}.`)
        document.write(`<p>Seu imc é ${imc.toFixed(2)}.<hr>`)

    </script>
</body>
</html>
